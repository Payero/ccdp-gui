<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NiFi Login Page</title>
    <link rel="stylesheet" href="/static/css/nifi.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <script type="text/javascript">// <![CDATA[
            function loading(){
              console.log("Loading Page Function");
                $("#loading").show();
                $("#content").hide();       
            }
    // ]]></script>

  </head>
  <body>

    <div id="loading"></div>

    <form action="/test" method="POST">
      <div id="content" class="login" >
        <div class="login-screen">
          <div class="app-title">
            <h1>Testing</h1>
          </div>
     
          <div class="login-form">
            <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="username" name="username">
            <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
     
            <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" name="password">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
     
            <input type="submit" name="submitBtn" value="Log in" class="btn btn-primary btn-large btn-block" onClick="loading()">
            <br>
          </div>
        </div>
      </div>
    </form>

    </body>
</html>
